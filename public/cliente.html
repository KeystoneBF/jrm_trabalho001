<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <title>WS Client</title>

    <!-- Estilos para os elementos do HTML -->
    <link rel="stylesheet" href="style.css">

    <!-- Script -->
    <script src="cliente.js"></script>

</head>
<body onload="gerarTabuleiro()">
    <h1>Batalha naval</h1>
    <div id="tabuleiro">
        
    </div>
    <div id="chat">
        
    </div>
    <div id="actions" style="clear: both;">
        Seu nome: <input type="text" id="username" style="width: 10em" /> <br/>
        Mensagem: <input type="text" id="message" onkeydown="pressionouTecla(event)" style="width: 20em"/>
        <button onClick="send()" >
            Enviar mensagem
        </button>
    </div>
    <div>
        <button onClick="findLobby()">
            Buscar sala
        </button>
    </div>
</body>
</html>
